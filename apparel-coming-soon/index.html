<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="description">
      <img src="images/logo.svg" alt="Red circle with Base Apparel written in think capital letters" class="logo">
      <img src="images/hero-mobile.jpg" alt="A fashionably-looking brunette in a pale red shirt" id="mobile-image">
      <h1><span>We're<br> </span>coming <br>soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="email-form" novalidate>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <button type="submit"><img src="images/icon-arrow.svg"><img src="images/icon-error.svg" alt="error-icon" class="icon"></button>
      </div>
        <span id="email-error" class="error-message"></span>
      </form>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/NeoScripter">Ilya Andreev</a>.
        </p>
      </footer>
    </div>
      <img src="images/hero-desktop.jpg" alt="A fashionably-looking brunette in a pale red shirt" id="desktop-image">
  </div>
  <script src="script.js"></script>
</body>
</html>
